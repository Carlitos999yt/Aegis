<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegis - Acceso</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
    </style>

    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <section class="login-container">
      <div class="login-box">
        <div class="top-accent"></div>

        <div class="logo-area">
          <i class="fa-solid fa-shield-halved"></i>
          <h1>AEGIS</h1>
          <p class="subtitle">Simulador de Riesgos Cibernéticos</p>
        </div>

        <h2 class="pacifico-regular">Acceso al Sistema</h2>

        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="ejemplo@correo.com"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Clave de acceso (aegis2025)</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-key"></i>
              <input
                type="password"
                id="password"
                placeholder="Introduce la clave"
                required
              />
            </div>
          </div>

          <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
